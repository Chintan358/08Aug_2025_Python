<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            viewStudent()

            $("#upbtn").hide()
        });

        function addStudent() {
            var name = $("#name").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var csrfmiddlewaretoken = $('input[name="csrfmiddlewaretoken"]').val()

            $.post('register', { csrfmiddlewaretoken, name, email, phone }, function (rt) {
                alert(rt)

                $("#name").val("")
                $("#email").val("")
                $("#phone").val("")

                viewStudent()
            })
        }

        function viewStudent() {
            $.get("display", {}, function (rt) {

                var rows = ""
                rt.students.map(ele => {
                    rows += `<tr>
                        <td>${ele.id}</td>
                        <td>${ele.name}</td>
                        <td>${ele.email}</td>
                        <td>${ele.phone}</td>
                        <td><button class='btn btn-danger' onclick='deletestudent(${ele.id})'>Delete</button></td>
                        <td><button class='btn btn-primary' onclick='getbyid(${ele.id})'>Edit</button></td></tr>`
                })
                $("#tdata").html(rows)
            })
        }


        function deletestudent(sid) {

            $.get('delete', { sid }, function (rt) {
                alert(rt)
                viewStudent()
            })
        }

        function getbyid(sid) {
            $.get('getbyid', { sid }, function (rt) {


                $("#id").val(rt.student[0].id)
                $("#name").val(rt.student[0].name)
                $("#email").val(rt.student[0].email)
                $("#phone").val(rt.student[0].phone)

                $("#upbtn").show()
                $("#smbtn").hide()
            })
        }


        function updateStudent() {

            var id = $("#id").val()
            var name = $("#name").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var csrfmiddlewaretoken = $('input[name="csrfmiddlewaretoken"]').val()

            $.post('update', { csrfmiddlewaretoken, id, name, email, phone }, function (rt) {
                alert(rt)

                $("#id").val("")
                $("#name").val("")
                $("#email").val("")
                $("#phone").val("")

                viewStudent()

                $("#upbtn").hide()
                $("#smbtn").show()
            })
        }

        function search(value) {
            $.get("search", { value }, function (rt) {

                var rows = ""
                rt.students.map(ele => {
                    rows += `<tr>
                        <td>${ele.id}</td>
                        <td>${ele.name}</td>
                        <td>${ele.email}</td>
                        <td>${ele.phone}</td>
                        <td><button class='btn btn-danger' onclick='deletestudent(${ele.id})'>Delete</button></td>
                        <td><button class='btn btn-primary' onclick='getbyid(${ele.id})'>Edit</button></td></tr>`
                })
                $("#tdata").html(rows)
            })
        }

    </script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <!-- Card -->
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus-fill"></i> Student Registration
                        </h4>
                    </div>

                    <div class="card-body p-4">
                        {%csrf_token%}
                        <!-- Form -->
                        <input type="hidden" id="id">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-success w-100" id="smbtn" onclick="addStudent()">
                                <i class="bi bi-save"></i> Submit
                            </button>
                            <button class="btn btn-success w-100" id="upbtn" onclick="updateStudent()">
                                <i class="bi bi-save"></i> Update
                            </button>
                            <button class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Table -->
        <div class="row mt-5">
            <div class="col">

                <div class="card shadow rounded-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-table"></i> Student List
                        </h5>
                    </div>

                    <div class="card-body p-0">

                        <input type="text" class="form-control" placeholder="Search" onkeyup="search(value)">

                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0 text-center">
                                <thead class="table-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tdata">
                                    <!-- Dynamic rows -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
